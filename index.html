<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snack Locker Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .door-status {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 30px;
      border-left: 4px solid #ccc;
      transition: all 0.3s ease;
    }
    .door-status.open {
      background: #fff3cd;
      border-left-color: #ffc107;
    }
    .door-status.closed {
      background: #d4edda;
      border-left-color: #28a745;
    }
    .status-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #6c757d;
      animation: pulse 2s infinite;
      transition: background 0.3s ease;
    }
    .status-indicator.open {
      background: #ffc107;
    }
    .status-indicator.closed {
      background: #28a745;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .status-text {
      flex: 1;
    }
    .status-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
    .status-value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      transition: color 0.3s ease;
    }
    .status-time {
      font-size: 14px;
      color: #666;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-box {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #007bff;
    }
    .stat-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      transition: all 0.3s ease;
    }
    .after-hours {
      border-left-color: #dc3545;
    }
    #chartContainer {
      margin-top: 30px;
      height: 400px;
    }
    .last-update {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçø Snack Locker Monitor</h1>
    <div class="subtitle">Real-time door activity tracking</div>
    
    <div class="door-status" id="doorStatus">
      <div class="status-indicator" id="statusIndicator"></div>
      <div class="status-text">
        <div class="status-label">Current Status</div>
        <div class="status-value" id="statusValue">Unknown</div>
        <div class="status-time" id="statusTime">-</div>
      </div>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Total Opens Today</div>
        <div class="stat-value" id="totalToday">-</div>
      </div>
      <div class="stat-box after-hours">
        <div class="stat-label">After Hours (7PM-7AM)</div>
        <div class="stat-value" id="afterHours">-</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Total Events</div>
        <div class="stat-value" id="totalEvents">-</div>
      </div>
    </div>

    <div id="chartContainer">
      <canvas id="timelineChart"></canvas>
    </div>

    <div class="last-update">Last updated: <span id="lastUpdate">-</span></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://pjibitcgmkqhdydtaodh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqaWJpdGNnbWtxaGR5ZHRhb2RoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNTYyNDQsImV4cCI6MjA3NTgzMjI0NH0.9XftP37pvmw1frxi8vjypiHDTzqH2X2QNNlLAF-VnQ0';

    let chart = null;
    let lastEventId = null;

    async function fetchEvents() {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/door_events?select=*&order=created_at.desc&limit=1000`, {
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`
        }
      });
      return await response.json();
    }

    function isAfterHours(date) {
      const hour = date.getHours();
      return hour >= 19 || hour < 7; // 7PM to 7AM
    }

    function updateDoorStatus(events) {
      if (events.length === 0) return;
      
      const latestEvent = events[0];
      const eventType = latestEvent.event_type;
      const eventTime = new Date(latestEvent.created_at);
      
      const statusDiv = document.getElementById('doorStatus');
      const indicator = document.getElementById('statusIndicator');
      const statusValue = document.getElementById('statusValue');
      const statusTime = document.getElementById('statusTime');
      
      // Determine status
      const isOpen = eventType.toLowerCase().includes('open');
      const status = isOpen ? 'open' : 'closed';
      
      // Update UI
      statusDiv.className = `door-status ${status}`;
      indicator.className = `status-indicator ${status}`;
      statusValue.textContent = isOpen ? 'üîì Door Open' : 'üîí Door Closed';
      
      const now = new Date();
      const timeDiff = Math.floor((now - eventTime) / 1000);
      let timeAgo;
      
      if (timeDiff < 60) {
        timeAgo = `${timeDiff} seconds ago`;
      } else if (timeDiff < 3600) {
        timeAgo = `${Math.floor(timeDiff / 60)} minutes ago`;
      } else {
        timeAgo = eventTime.toLocaleString();
      }
      
      statusTime.textContent = timeAgo;
    }

    function groupByHour(events) {
      const hourCounts = new Array(24).fill(0);
      const afterHourCounts = new Array(24).fill(0);
      
      events.forEach(event => {
        const date = new Date(event.created_at);
        const hour = date.getHours();
        hourCounts[hour]++;
        if (isAfterHours(date)) {
          afterHourCounts[hour]++;
        }
      });
      
      return { hourCounts, afterHourCounts };
    }

function updateStats(events) {
  const now = new Date();
  const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  
  const todayEvents = events.filter(e => new Date(e.created_at) >= todayStart);
  
  // Only count "opened" events
  const todayOpens = todayEvents.filter(e => e.event_type.toLowerCase().includes('open') && !e.event_type.toLowerCase().includes('close'));
  const afterHoursEvents = todayOpens.filter(e => isAfterHours(new Date(e.created_at)));
  
  document.getElementById('totalToday').textContent = todayOpens.length;
  document.getElementById('afterHours').textContent = afterHoursEvents.length;
  document.getElementById('totalEvents').textContent = events.length;
  document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
}

    function updateChart(events) {
      const { hourCounts, afterHourCounts } = groupByHour(events);
      
      if (!chart) {
        // Create chart only once
        const ctx = document.getElementById('timelineChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Array.from({length: 24}, (_, i) => `${i}:00`),
            datasets: [
              {
                label: 'Work Hours',
                data: hourCounts.map((count, hour) => isAfterHours(new Date(0, 0, 0, hour)) ? 0 : count),
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
              },
              {
                label: 'After Hours (SUSPICIOUS)',
                data: afterHourCounts,
                backgroundColor: 'rgba(255, 99, 132, 0.6)',
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: {
              duration: 750
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 }
              }
            },
            plugins: {
              title: {
                display: true,
                text: 'Door Opens by Hour of Day (All Time)',
                font: { size: 16 }
              }
            }
          }
        });
      } else {
        // Update existing chart data smoothly
        chart.data.datasets[0].data = hourCounts.map((count, hour) => 
          isAfterHours(new Date(0, 0, 0, hour)) ? 0 : count
        );
        chart.data.datasets[1].data = afterHourCounts;
        chart.update('active');
      }
    }

    async function refresh() {
      try {
        const events = await fetchEvents();
        
        // Check if there's new data
        if (events.length > 0 && events[0].id !== lastEventId) {
          lastEventId = events[0].id;
        }
        
        updateDoorStatus(events);
        updateStats(events);
        updateChart(events);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Initial load
    refresh();
    
    // Refresh every 5 seconds
    setInterval(refresh, 5000);
    
    // Update time ago every second without refetching
    setInterval(() => {
      const statusTime = document.getElementById('statusTime');
      if (statusTime.textContent.includes('seconds ago')) {
        // Will be updated on next full refresh
      }
    }, 1000);
  </script>
</body>
</html>
